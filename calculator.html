<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">
function squa() {
 var num = document.getElementById("n1");
 num.value = Math.pow(num.value, 2);
}
function cube() {
 var num = document.getElementById("n1");
 num.value = Math.pow(num.value, 3);
}
function fourthpwr() {
 var num = document.getElementById("n1");
 num.value = Math.pow(num.value, 4);
}
function inver() {
 var num = document.getElementById("n1");
 num.value = 1/num.value;
}
function sinus() {
 var num = document.getElementById("n1");
 num.value = Math.sin(num.value);
}
</script>
</head>
<body>
 <h1>Calculadora de Jaime Buitrago Osorio</h1>
 Number:
 <input type="text" id="n1">
 <p>
 <button onclick="squa()"> x^2 </button>
 </p>
 <p>
 <button onclick="cube()"> x^3 </button>
 </p>
 <p>
 <button onclick="fourthpwr()"> x^4 </button>
 </p>
 <p>
 <button onclick="inver()"> 1/x </button>
 </p>
 <p>
 <button onclick="sinus()"> sin(x) </button>
 </p>
</body>
</html>
